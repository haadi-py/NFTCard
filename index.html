<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Coded by Haadi | Frontend Mentor</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/haadi-py" target="_blank">Haadi</a>.</div>
  <div class="container">
    <div class="img-cont">
      <img id="hover-img" src="/images/icon-view.svg" alt="hvr" class="hvr">
    </div>
    <div class="content">
      <h2>Equilibrium #3249</h2>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="clock">
          <p>3 days ago</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="/images/image-avatar.png" alt="profile">
        <p id="name-tag">Creation of</p>
        <p id="name">Julius Wyvern</p>
      </div>
    </div>
  </div>

 
  
</body>
</html>
